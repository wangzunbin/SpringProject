logging:
  level:
    com.wangzunbin: DEBUG
    org.springframework.security: DEBUG
    org.springframework.jdbc.core: TRACE
  pattern:
    console: '%clr(%d{E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint}
              %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n'
server:
  error:
    whitelabel:
      enabled: true
#  系统环境有SERVER_PORT, 就会取的是SERVER_PORT, 没有的话就取8080
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: uaa
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
      pool-name: Hikari
    password: password
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/security?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: user
  h2:
    console:
      #  显示H2嵌入式UI管理界面
      enabled: true
      #  访问H2管理界面的路径
      path: /h2-console
      settings:
        #  禁止输出Trace信息
        trace: false
        #  禁止远程访问H2管理界面
        web-allow-others: false
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true
        generate_statistics: false
        id:
          new_generator_mappings: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        query:
          fail_on_pagination_over_collection_fetch: true
          in_clause_parameter_padding: true
    show-sql: true
  ldap:
    base: dc=wzb,dc=com
    embedded:
        base-dn: dc=wzb,dc=com
        ldif: classpath:test-ldap-server.ldif
        port: 389
    urls: "ldap://localhost:389/"
  config:
    activate:
      on-profile: prod
