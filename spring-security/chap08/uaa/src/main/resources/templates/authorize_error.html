<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title tiles:fragment="title" th:text="#{authorize.page.title}"></title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.slim.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="card col-4">
            <div class="card-header">
                认证过程发生错误
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${error}">Error</h5>
                <p class="card-text" th:text="#{authorize_error.page.title}">title</p>
                <a href="#" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
